name: Daily Telugu Trends

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run script
        run: |
          set -x
          python scripts/daily_trends_telugu.py

      - name: Show generated files
        run: |
          echo "List _posts:"
          ls -la _posts || true
          echo "Show sample contents:"
          head -n 50 _posts/* || true

      - name: Show git status and diff
        run: |
          git status --porcelain
          git add -A
          git status --porcelain
          git diff --staged || true
          if git diff --staged --quiet; then
            echo "No staged changes"
            exit 0
          fi
          git commit -m "chore: add daily Telugu trends post" || echo "commit skipped"

      - name: Push changes (with PAT fallback)
        env:
          PAT: ${{ secrets.PAT_FOR_PUSH }}
        run: |
          # If PAT is provided, use it to push; otherwise rely on default token
          if [ -n "${PAT}" ]; then
            echo "Pushing with PAT"
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          else
            echo "Pushing with default token"
            git push
          fi
